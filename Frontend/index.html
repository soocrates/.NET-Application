<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product & Category Management</h1>

        <!-- Display Categories -->
        <section>
            <h2>Categories</h2>
            <ul id="categoryList"></ul>

            <h3>Add New Category</h3>
            <form id="categoryForm">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" required><br>
                <label for="categoryDescription">Category Description:</label>
                <input type="text" id="categoryDescription" required><br>
                <button type="submit">Add Category</button>
            </form>
        </section>

        <!-- Display Products -->
        <section>
            <h2>Products</h2>
            <ul id="productList"></ul>

            <h3>Add New Product</h3>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required><br>
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required><br>
                <label for="productImage">Product Image URL:</label>
                <input type="text" id="productImage" required><br>
                <label for="productDescription">Product Description:</label>
                <input type="text" id="productDescription" required><br>
                <label for="categorySelect">Category:</label>
                <select id="categorySelect" required></select><br>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <!-- Update Product Section -->
        <section id="updateProductSection" style="display: none;">
            <h3>Update Product</h3>
            <form id="updateProductForm">
                <input type="hidden" id="updateProductId">
                <label for="updateProductName">Product Name:</label>
                <input type="text" id="updateProductName" required><br>
                <label for="updateProductPrice">Product Price:</label>
                <input type="number" id="updateProductPrice" required><br>
                <label for="updateProductImage">Product Image URL:</label>
                <input type="text" id="updateProductImage" required><br>
                <label for="updateProductDescription">Product Description:</label>
                <input type="text" id="updateProductDescription" required><br>
                <label for="updateCategorySelect">Category:</label>
                <select id="updateCategorySelect" required></select><br>
                <button type="submit">Update Product</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
